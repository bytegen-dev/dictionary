<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i Dictionary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/dictionary-logo.png">
</head>
<body>
    <div class="others">
        <div class="pop-ups"></div>
        <div class="bugs"></div>
    </div>
    <div class="nav">
        <div class="head">
            <div class="logo">
                <i class="fa-solid fa-book"></i>
            </div>
            <div class="hamburger" onclick="dropmenu()">
                <i class="fa fa-bars"></i>
                <i class="fa fa-close"></i>
            </div>
        </div>
        <div class="menu">
            <i class="fa fa-cloud-download"></i>
            <a href="#" class="link i"></a>
            <a href="#" class="link ii"></a>
            <a href="#" class="link iii"></a>
        </div>
    </div>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here.." id="inp-word">
            <button id="search-btn">Search</button>
        </div>
        <div class="result" id="result">
            
        </div>
        <!-- <div class="content"></div> -->
    </div>
    <audio id="sound" src=""></audio>
    <div class="footer"></div>
    <script src="scripts.js"></script>
</body>
</html>
